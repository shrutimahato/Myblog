<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recent Posts</title>
<style>
    body {
        
        margin: 0;
        padding: 0;
        background-color: black;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
   
    h1 {
        text-align: center;
        color: #ccc;
        font-family:'Allura', sans-serif;

    }

    .recent-posts-container{
        background-color: rgba(255, 255, 255, 0.5); /* White translucent background */
        border-radius: 10px;
        padding: 20px;
        overflow: hidden;
        
    }
    .recent-posts {
        overflow-x: auto;
        white-space: nowrap;
        margin-top: 20px;
    }

    .post {
        display: inline-block;
        width: 300px;
        height: 200px;
        margin-right: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }
  

    .post img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
 <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<div class="container">
    <h1>Recent Posts</h1>
    <div class="recent-posts-container">
    <div class="recent-posts">
        <div class="post">
            <img src="image1.jpg" alt="Post 1">
        </div>
        <div class="post">
            <img src="image2.jpg" alt="Post 2">
        </div>
        <div class="post">
            <img src="image3.jpg" alt="Post 3">
        </div>
        <!-- Add more posts as needed -->
    </div>
</div>
</div>
</body>
</html>
